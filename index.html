<html>
  <head>
    <title>POS</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class="main-container">
      <div class="left-panel">
        <div class="header-section header-order-section">
          Order
        </div>
        <div class="ticket" id="ticket">
          <div class="ticket-header" id="ticket-header">
            <div class="restaurant-name">Restaurant</div>
            <div class="restaurant-address">Address: Long Rd, 75. Far Location</div>
          </div>
          <div class="ticket-order" id="ticket-order">
          </div>
          <div class="ticket-footer" id="ticket-footer">
            <span>Thank You</span>
          </div>
        </div>
      </div>
      <div class="center-panel">
        <div class="header-section header-menu-section">
          Menu
        </div>
        <div class="menu">
          <div class="menu-row">
            <div class="button menu-item" id="button-item-00"></div>
            <div class="button menu-item" id="button-item-01"></div>
            <div class="button menu-item" id="button-item-02"></div>
            <div class="button menu-item" id="button-item-03"></div>
            <div class="button menu-item" id="button-item-04"></div>
            <div class="button menu-item" id="button-item-05"></div>
          </div>
          <div class="menu-row">
            <div class="button menu-item" id="button-item-06"></div>
            <div class="button menu-item" id="button-item-07"></div>
            <div class="button menu-item" id="button-item-08"></div>
            <div class="button menu-item" id="button-item-09"></div>
            <div class="button menu-item" id="button-item-10"></div>
            <div class="button menu-item" id="button-item-11"></div>
          </div>
          <div class="menu-row">
            <div class="button menu-item" id="button-item-12"></div>
            <div class="button menu-item" id="button-item-13"></div>
            <div class="button menu-item" id="button-item-14"></div>
            <div class="button menu-item" id="button-item-15"></div>
            <div class="button menu-item" id="button-item-16"></div>
            <div class="button menu-item" id="button-item-17"></div>
          </div>
          <div class="menu-row">
            <div class="button menu-item" id="button-item-18"></div>
            <div class="button menu-item" id="button-item-19"></div>
            <div class="button menu-item" id="button-item-20"></div>
            <div class="button menu-item" id="button-item-21"></div>
            <div class="button menu-item" id="button-item-22"></div>
            <div class="button menu-item" id="button-item-23"></div>
          </div>
          <div class="clear">
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="header-section header-quantity-section">
          Quantity
        </div>
        <div class="numpad">
          <div class="button-row">
            <div class="button menu-quantity" id="button-quantity-7">7</div>
            <div class="button menu-quantity" id="button-quantity-8">8</div>
            <div class="button menu-quantity" id="button-quantity-9">9</div>
          </div>
          <div class="button-row">
            <div class="button menu-quantity" id="button-quantity-4">4</div>
            <div class="button menu-quantity" id="button-quantity-5">5</div>
            <div class="button menu-quantity" id="button-quantity-6">6</div>
          </div>
          <div class="button-row">
            <div class="button menu-quantity" id="button-quantity-1">1</div>
            <div class="button menu-quantity" id="button-quantity-2">2</div>
            <div class="button menu-quantity" id="button-quantity-3">3</div>
          </div>
          <div class="button-row">
            <div class="button menu-quantity" id="button-quantity-0">0</div>
            <div class="button menu-quantity" id="button-clear-all">Clear All</div>
            <div class="button menu-quantity">Clear</div>
          </div>
          <div class="button-row">
            <div class="button menu-quantity">Modify</div>
            <div class="button menu-quantity">Delete</div>
            <div class="button menu-quantity">Options</div>
          </div>
          <div class="clear">
          </div>
        </div>
      </div>
      <div class="status-bar" id="status-bar">
      </div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
